<!DOCTYPE html>
<html class="" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles/style.css">
</head>
<body class=" m-0 p-0">
    <section class="container mx-auto">
        <!-- two section container  -->
        <div class="flex flex-row md:flexcol">
            <!-- area container  -->
            <div class="flex-1 grid gap-3 gird-row md:grid-cols-3">
                <!-- card 1 -->
                <div class="card  card-compact  shadow-xl p-4 m-4">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area = 0.5 x b x h</p>
                      <div class="flex gap-3">
                        <input  class="w-28 block rounded p-2 " id="triangle-base" type="number" placeholder="base in cm"> 
                      <input id="triangle-height" class="w-28 block rounded p-2 " type="number" placeholder="height in cm">
                      </div>
                      <div class="flex justify-center">
                        <button id="triangle-area-btn" class="w-28 btn btn-accent">Calculate</button>
                      </div>

                    </div>
                  </div>
                   <!-- card 2-->
                <div class="card card-compact  shadow-xl p-4 m-4">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area = w x l</p>
                      <div class="flex gap-3">
                        <input id="rectangle-width" class="w-28 block rounded p-2 " type="number" placeholder="width in cm">
                      <input id="rectangle-length" class="w-28 block rounded p-2 " type="number" placeholder="length in cm">
                      </div>
                      <div class="flex justify-center">
                        <button id="rectangle-area-calc-btn" class="w-28 btn btn-accent">Calculate</button>
                      </div>
                    </div>
                  </div>
                   <!-- card 3-->
                <div class="card card-compact  shadow-xl p-4 m-4">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area(A) = b x h</p>
                      <div class="flex gap-3">
                        <input id="para-base" class="w-28 block rounded p-2 " type="number" placeholder="base in cm">
                      <input id="para-height" class="w-28 block rounded p-2 " type="number" placeholder="height in cm">
                      </div>
                      <div class="flex justify-center">
                        <button id="para-area-calc-btn" class="w-28 btn btn-accent">Calculate</button>
                      </div>
                    </div>
                  </div>
                   <!-- card 4 -->
                <div class="card card-compact  shadow-xl p-4 m-4">
                    <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rhombus</h2>
                      <p>Area(A) = 0.5 x <span>d<sub>1</sub> </span> x <span>d<sub>1</sub></p>
                      <div class="flex gap-3">
                        <input id="rhombus-d1" class="w-28 block rounded p-2 " type="number" placeholder="d1 in cm">
                      <input id="rhombus-d2" class="w-28 block rounded p-2 " type="number" placeholder="d2 in cm">
                      </div>
                      <div class="flex justify-center">
                        <button id="rhombus-area-calc-btn" class="w-28 btn btn-accent">Calculate</button>
                      </div>
                    </div>
                  </div>
                   <!-- card 5 -->
                <div class="card card-compact  shadow-xl p-4 m-4">
                    <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Pentagon</h2>
                      <p>Area(A) = 0.5 x p x b</p>
                      <div class="flex gap-3">
                        <input id="pentagon-p" class="w-28 block rounded p-2 " type="number" placeholder="p in cm">
                      <input id="pentagon-b" class="w-28 block rounded p-2 " type="number" placeholder="b in cm">
                      </div>
                      <div class="flex justify-center">
                        <button id="pentagon-area-calc-btn" class="w-28 btn btn-accent">Calculate</button>
                      </div>
                    </div>
                  </div>
                   <!-- card 6 -->
                <div class="card card-compact  shadow-xl p-4 m-4">
                    <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ellipse</h2>
                      <p>Area(A) = &#120645;ab
                    </p>
                      <div class="flex gap-3">
                        <input class="w-28 block rounded p-2 " type="number" placeholder="a in cm">
                      <input class="w-28 block rounded p-2 " type="number" placeholder="b in cm">
                      </div>
                      <div class="flex justify-center">
                        <button id="" class="w-28 btn btn-accent">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>

            <!-- calculation container  -->
            <div class="w-80 m-12 border p-8">
                <div>
                  <h2 class="text-2xl text-center">Area calculation</h2>
                  <!-- area container  -->
                  <div id="area-calculation-container" class="container my-8">
                    
                  </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script/triangle.js"></script>
    <script src="script/rectangle.js"></script>
    <script src="script/parallelogram.js"></script>
    <script src="script/rhombus.js"></script>
    <script src="script/pentagon.js"></script>

</body>
</html>
